<!DOCTYPE html>
<html>

<head>
    <title>Contacto</title>
    <link rel="stylesheet" href="src/css/contacto.css" type="text/css">
</head>

<body>
    <header>
        <h1>Puedes escribirnos para más información</h1>
    </header>
    <section>
        <p>Si gustas tactarnos puedes dejanr un mensaje aqui abajo ingresando tus datos.</p>
    </section>
    <br>
    <section>
        <form action="#" method="post">
            <input type="hidden" name="action" value="agregar">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br>
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name"><br>
            <label for="description">Mensaje:</label><br>
            <textarea id="description" name="description" rows="4"
                cols="50"></textarea>
            <br>
            <input type="submit" id="enviar" value="Enviar">
        </form>
    </section>

</body>

</html>
